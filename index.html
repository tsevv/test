<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RAW Threads</title>
  <style>
    :root {
      --primary: #e91e63;
      --bg: #0f0f0f;
      --card-bg: #1a1a1a;
      --text: #fff;
      --transition: 0.3s ease;
    }
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
      scroll-behavior: smooth;
    }
    header {
      position: sticky;
      top: 0;
      background: #000;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem 1rem;
      box-shadow: 0 2px 5px var(--primary);
      z-index: 100;
    }
    nav {
      display: flex;
      gap: 1rem;
    }
    nav a {
      color: var(--text);
      text-decoration: none;
      font-weight: bold;
      transition: color var(--transition);
      cursor: pointer;
    }
    nav a:hover {
      color: var(--primary);
    }
    #controls {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }
    #search {
      padding: 0.4rem;
      border-radius: 4px;
      border: none;
      width: 150px;
    }
    #brandFilter {
      padding: 0.4rem;
      border-radius: 4px;
      border: none;
    }
    section {
      display: none;
      padding: 2rem;
      animation: fadeIn var(--transition);
    }
    section.active {
      display: block;
    }
    #landing {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      background: linear-gradient(135deg, #111, #222);
    }
    #landing h1 {
      font-size: 3rem;
      color: var(--primary);
      margin-bottom: 1rem;
    }
    #landing p {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 2rem;
    }
    #landing button {
      background: var(--primary);
      border: none;
      padding: 0.8rem 1.5rem;
      color: var(--text);
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background var(--transition);
    }
    #landing button:hover {
      background: #ff4081;
    }
    #shop {
      max-width: 1200px;
      margin: 0 auto;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1.5rem;
    }
    .product {
      background: var(--card-bg);
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      transition: transform var(--transition), box-shadow var(--transition);
    }
    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px var(--primary);
    }
    .product img {
      width: 100%;
      height: 180px;
      object-fit: contain;
      background: transparent;
    }
    .product h3 {
      margin: 0.8rem 0;
      font-size: 1rem;
    }
    .product p {
      color: #ccc;
      font-size: 0.9rem;
    }
    .product button {
      background: var(--primary);
      border: none;
      padding: 0.5rem 1rem;
      margin: 0.8rem 0;
      border-radius: 4px;
      color: var(--text);
      cursor: pointer;
      transition: background var(--transition);
    }
    .product button:hover {
      background: #ff4081;
    }
    #cartModal, #checkoutModal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 8px;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 5px 15px var(--primary);
      z-index: 200;
      transition: transform var(--transition);
    }
    #cartModal.active, #checkoutModal.active {
      transform: translate(-50%, -50%) scale(1);
    }
    #cartModal h2, #checkoutModal h2 {
      color: var(--primary);
      margin-bottom: 1rem;
    }
    #cartItems {
      list-style: none;
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 1rem;
    }
    #cartItems li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
      gap: 0.5rem;
    }
    #cartItems li input {
      width: 3rem;
      text-align: center;
      border: 1px solid #444;
      border-radius: 4px;
      background: #111;
      color: var(--text);
    }
    #cartItems li button {
      background: transparent;
      border: none;
      color: var(--primary);
      cursor: pointer;
      font-size: 1.2rem;
    }
    #cartTotal {
      font-weight: bold;
      margin-bottom: 1rem;
    }
    #closeCart, #checkoutBtn, #closeCheckout {
      background: #555;
      border: none;
      padding: 0.5rem 1rem;
      color: var(--text);
      border-radius: 4px;
      cursor: pointer;
      margin-right: 0.5rem;
    }
    #checkoutForm {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }
    #checkoutForm input {
      padding: 0.6rem;
      border-radius: 4px;
      border: none;
      background: #111;
      color: var(--text);
    }
    #checkoutForm button {
      background: var(--primary);
      border: none;
      padding: 0.6rem;
      border-radius: 4px;
      color: var(--text);
      cursor: pointer;
      transition: background var(--transition);
    }
    #checkoutForm button:hover {
      background: #ff4081;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #000;
      margin-top: 2rem;
      color: #666;
      font-size: 0.9rem;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a onclick="showSection('landing')">Home</a>
      <a onclick="showSection('shop')">Shop</a>
      <a onclick="openCart()">Cart (<span id="cartCount">0</span>)</a>
    </nav>
    <div id="controls">
      <input id="search" type="search" placeholder="Search products..." oninput="filterProducts()" />
      <select id="brandFilter" onchange="filterProducts()">
        <option value="all">All Brands</option>
        <option value="sp5der">Sp5der</option>
        <option value="hellstar">Hellstar</option>
        <option value="chrome">Chrome Hearts</option>
      </select>
    </div>
  </header>

  <section id="landing" class="active">
    <h1>RAW THREADS</h1>
    <p>Premium resell gear. Real brands. Real prices.</p>
    <button onclick="showSection('shop')">Enter Shop</button>
  </section>

  <section id="shop">
    <div class="grid" id="productGrid"></div>
  </section>

  <div id="cartModal">
    <h2>Your Cart</h2>
    <ul id="cartItems"></ul>
    <p id="cartTotal">Total: $0</p>
    <button id="checkoutBtn" onclick="openCheckout()">Checkout</button>
    <button id="closeCart" onclick="closeCart()">Close</button>
  </div>

  <div id="checkoutModal">
    <h2>Checkout</h2>
    <form id="checkoutForm" onsubmit="completeCheckout(event)">
      <input type="text" placeholder="Name" required />
      <input type="email" placeholder="Email" required />
      <input type="text" placeholder="Address" required />
      <button type="submit">Place Order</button>
    </form>
    <button id="closeCheckout" onclick="closeCheckout()">Cancel</button>
  </div>

  <footer>&copy; 2025 RAW Threads. All rights reserved.</footer>

  <script>
    const products = [
      { brand: 'sp5der', name: 'Sp5der Web Hoodie Black', price: 105, img: 'https://images.stockx.com/images/Sp5der-Web-Hoodie-Black.png' },
      { brand: 'sp5der', name: 'Sp5der Web Hoodie Purple', price: 105, img: 'https://images.stockx.com/images/Sp5der-Web-Hoodie-Purple.png' },
      { brand: 'sp5der', name: 'Sp5der Web Hoodie Camo', price: 105, img: 'https://images.stockx.com/images/Sp5der-Web-Hoodie-Camo.png' },
      { brand: 'hellstar', name: 'Hellstar Flame Hoodie Grey', price: 105, img: 'https://images.stockx.com/images/Hellstar-Future-Flame-Hoodie-Grey.png' },
      { brand: 'hellstar', name: 'Hellstar Flame Hoodie Orange', price: 105, img: 'https://images.stockx.com/images/Hellstar-Future-Flame-Hoodie-Orange.png' },
      { brand: 'hellstar', name: 'Hellstar Flame Hoodie Black', price: 105, img: 'https://images.stockx.com/images/Hellstar-Future-Flame-Hoodie-Black.png' },
      { brand: 'chrome', name: 'Chrome Hearts Cross Hoodie Black', price: 105, img: 'https://images.stockx.com/images/Chrome-Hearts-Triple-Cross-Zip-Hoodie.png' },
      { brand: 'chrome', name: 'Chrome Hearts Cross Hoodie Gray', price: 105, img: 'https://images.stockx.com/images/Chrome-Hearts-Triple-Cross-Zip-Hoodie-Gray.png' },
      { brand: 'chrome', name: 'Chrome Hearts Cross Hoodie Multicolor', price: 105, img: 'https://images.stockx.com/images/Chrome-Hearts-Triple-Cross-Zip-Hoodie-Multicolor.png' },
    ];

    const cart = [];

    function showSection(id) {
      document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function initShop() {
      const grid = document.getElementById('productGrid');
      grid.innerHTML = '';
      products.forEach((p, i) => {
        const card = document.createElement('div');
        card.className = 'product';
        card.innerHTML = `
          <img src="${p.img}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>$${p.price}</p>
          <button onclick="addToCart(${i})">Add to Cart</button>
        `;
        grid.appendChild(card);
      });
    }

    function filterProducts() {
      const term = document.getElementById('search').value.toLowerCase();
      const brand = document.getElementById('brandFilter').value;
      const grid = document.getElementById('productGrid');
      grid.innerHTML = '';
      products.forEach((p, i) => {
        if ((brand === 'all' || p.brand === brand) && p.name.toLowerCase().includes(term)) {
          const card = document.createElement('div');
          card.className = 'product';
          card.innerHTML = `
            <img src="${p.img}" alt="${p.name}">
            <h3>${p.name}</h3>
            <p>$${p.price}</p>
            <button onclick="addToCart(${i})">Add to Cart</button>
          `;
          grid.appendChild(card);
        }
      });
    }

    function addToCart(index) {
      const item = products[index];
      const existing = cart.find(c => c.name === item.name);
      if (existing) existing.qty++;
      else cart.push({ ...item, qty: 1 });
      updateCart();
    }

    function updateCart() {
      const itemsEl = document.getElementById('cartItems');
      const totalEl = document.getElementById('cartTotal');
      const countEl = document.getElementById('cartCount');
      itemsEl.innerHTML = '';
      let total = 0, count = 0;
      cart.forEach((item, i) => {
        total += item.price * item.qty;
        count += item.qty;
        const li = document.createElement('li');
        li.innerHTML = `
          <span>${item.name}</span>
          <input type="number" min="1" value="${item.qty}" onchange="changeQty(${i}, this.value)">
          <span>$${item.price * item.qty}</span>
          <button onclick="removeItem(${i})">×</button>
        `;
        itemsEl.appendChild(li);
      });
      totalEl.textContent = `Total: $${total}`;
      countEl.textContent = count;
    }

    function changeQty(i, v) {
      cart[i].qty = parseInt(v) || 1;
      updateCart();
    }

    function removeItem(i) {
      cart.splice(i, 1);
      updateCart();
    }

    function openCart() {
      updateCart();
      document.getElementById('cartModal').classList.add('active');
    }

    function closeCart() {
      document.getElementById('cartModal').classList.remove('active');
    }

    function openCheckout() {
      closeCart();
      document.getElementById('checkoutModal').classList.add('active');
    }

    function closeCheckout() {
      document.getElementById('checkoutModal').classList.remove('active');
    }

    function completeCheckout(e) {
      e.preventDefault();
      cart.length = 0;
      updateCart();
      closeCheckout();
      alert('Order placed! Thank you for shopping RAW Threads.');
    }

    initShop();
  </script>
</body>
</html>
