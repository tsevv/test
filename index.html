<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RAW Threads</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #111;
      color: #fff;
    }
    header {
      background: #000;
      padding: 1em;
      text-align: center;
    }
    nav a {
      margin: 0 1em;
      color: #fff;
      text-decoration: none;
    }
    .product {
      border: 1px solid #333;
      margin: 1em;
      padding: 1em;
      background: #222;
    }
    .product img {
      max-width: 100%;
    }
    .btn {
      background: #e91e63;
      color: #fff;
      padding: 0.5em 1em;
      border: none;
      cursor: pointer;
    }
    #cart {
      position: fixed;
      top: 1em;
      right: 1em;
      background: #333;
      padding: 1em;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <header>
    <h1>RAW THREADS</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <div class="product" data-id="1" data-name="Vintage Hoodie" data-price="60">
      <h2>Vintage Hoodie</h2>
      <img src="https://via.placeholder.com/300x300?text=Hoodie" alt="Vintage Hoodie" />
      <p>$60</p>
      <button class="btn add-to-cart">Add to Cart</button>
    </div>

    <div class="product" data-id="2" data-name="Retro Jacket" data-price="90">
      <h2>Retro Jacket</h2>
      <img src="https://via.placeholder.com/300x300?text=Jacket" alt="Retro Jacket" />
      <p>$90</p>
      <button class="btn add-to-cart">Add to Cart</button>
    </div>
  </main>

  <div id="cart">
    <h3>Your Cart</h3>
    <ul id="cart-items"></ul>
    <p id="total">Total: $0</p>
  </div>

  <script>
    const cart = [];
    const cartItems = document.getElementById('cart-items');
    const totalDisplay = document.getElementById('total');

    document.querySelectorAll('.add-to-cart').forEach(button => {
      button.addEventListener('click', () => {
        const product = button.closest('.product');
        const name = product.dataset.name;
        const price = parseFloat(product.dataset.price);

        cart.push({ name, price });
        updateCart();
      });
    });

    function updateCart() {
      cartItems.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} - $${item.price}`;
        cartItems.appendChild(li);
        total += item.price;
      });
      totalDisplay.textContent = `Total: $${total}`;
    }
  </script>
</body>
</html>
