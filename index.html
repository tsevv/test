<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VaultZone.cc</title>
  <style>
    body {
      margin: 0;
      font-family: monospace;
      background-color: #0f0f0f;
      color: #00ffcc;
    }
    header {
      background-color: #111;
      padding: 1em;
      text-align: center;
      font-size: 2em;
      color: #ff0044;
    }
    .login {
      padding: 2em;
      text-align: center;
    }
    .login input {
      margin: 0.5em;
      padding: 0.5em;
      background: #222;
      border: 1px solid #00ffcc;
      color: #00ffcc;
    }
    .login button {
      padding: 0.5em 1em;
      background: #00ffcc;
      border: none;
      color: #000;
      cursor: pointer;
    }
    .dashboard {
      display: none;
      padding: 2em;
    }
    .search {
      margin-bottom: 1em;
    }
    .card {
      background: #111;
      border: 1px solid #00ffcc;
      padding: 1em;
      margin-bottom: 1em;
    }
    footer {
      text-align: center;
      padding: 1em;
      font-size: 0.8em;
      color: #888;
    }
  </style>
</head>
<body>
  <header>VaultZone.cc</header>

  <div class="login" id="login">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Enter</button>
  </div>

  <div class="dashboard" id="dashboard">
    <div class="search">
      <label>Search BIN:
        <input type="text" id="searchBin" placeholder="e.g. 1234" />
        <button onclick="search()">Search</button>
      </label>
    </div>

    <div id="inventory">
      <div class="card">
        <h3>Card #001</h3>
        <p>BIN: 12345678</p>
        <p>Country: Fictionland</p>
      </div>
      <div class="card">
        <h3>Card #002</h3>
        <p>BIN: 12345678</p>
        <p>Country: Imagistan</p>
      </div>
    </div>

    <!-- Hidden admin panel link -->
    <p style="color:#ff0044; font-size:0.8em;">
      <a href="admin.html" style="color:#ff0044;">[ADMIN PANEL]</a>
    </p>
  </div>

  <footer>
    &copy; 2025 VaultZone.cc â€” Simulation Only
  </footer>

  <script>
    // Insecure local storage
    localStorage.setItem("user", "guest");

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (user && pass) {
        document.getElementById("login").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
      } else {
        alert("Invalid login");
      }
    }

    function search() {
      const bin = document.getElementById("searchBin").value;
      // Vulnerable to XSS if not sanitized
      document.getElementById("inventory").innerHTML = `
        <div class="card">
          <h3>Search Result</h3>
          <p>BIN: ${bin}</p>
          <p>Country: Unknown</p>
        </div>
      `;
    }
  </script>
</body>
</html>
